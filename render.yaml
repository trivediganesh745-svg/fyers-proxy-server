# This is the permanent instruction file for Render
services:
  - type: web
    name: fyers-proxy-server
    env: python
    # This tells Render to automatically install your requirements.txt
    buildCommand: "pip install -r requirements.txt"
    
    # --- IMPORTANT ---
    # PASTE THE "START COMMAND" YOU COPIED FROM RENDER'S SETTINGS HERE
    startCommand: "gunicorn app:app"

    # --- THE PERMANENT FIX ---
    # This section tells Render's proxy to remove the bad header
    headers:
      - path: /*
        name: X-Frame-Options
        action: remove
