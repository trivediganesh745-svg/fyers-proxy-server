# This is the permanent instruction file for Render
services:
  - type: web
    name: fyers-proxy-server # Use your service name
    env: python
    buildCommand: "pip install -r requirements.txt"
    
    # Make sure this matches your "Start Command" in Render's settings
    startCommand: "gunicorn app:app"

    # --- THE PERMANENT FIX ---
    # This section tells Render's proxy to remove the bad header
    headers:
      - path: /*
        name: X-Frame-Options
        action: remove
